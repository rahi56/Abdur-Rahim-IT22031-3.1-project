<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Driver Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            background: #f3f4f6;
            padding: 20px;
        }

        .container {
            max-width: 1100px;
            margin: auto;
        }

        /* Header */
        .header {
            background: #0f172a;
            color: #fff;
            padding: 18px 22px;
            border-radius: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            background: #22c55e;
        }

        /* Stats */
        .stats {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }

        .card {
            background: #fff;
            padding: 20px;
            border-radius: 14px;
            box-shadow: 0 8px 20px rgba(0,0,0,.08);
        }

        .card h4 {
            color: #6b7280;
            font-size: 14px;
        }

        .card p {
            font-size: 26px;
            font-weight: bold;
            margin-top: 8px;
        }

        /* Active Ride */
        .active-ride {
            margin-top: 25px;
        }

        .active-ride h3 {
            margin-bottom: 12px;
        }

        .ride-info p {
            margin-bottom: 6px;
            color: #374151;
        }

        .complete-btn {
            margin-top: 12px;
            background: #16a34a;
            color: #fff;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Requests */
        .requests {
            margin-top: 25px;
        }

        .request {
            border: 1px solid #e5e7eb;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 12px;
        }

        .request p {
            font-size: 14px;
            margin-bottom: 4px;
        }

        .actions {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        .accept {
            flex: 1;
            background: #2563eb;
            color: #fff;
            border: none;
            padding: 8px;
            border-radius: 8px;
        }

        .reject {
            flex: 1;
            background: #dc2626;
            color: #fff;
            border: none;
            padding: 8px;
            border-radius: 8px;
        }

        @media(max-width: 600px) {
            .header h2 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

<div class="container">

    <!-- HEADER -->
    <div class="header">
        <h2>üöó Driver Dashboard</h2>
        <div class="status">ONLINE</div>
    </div>

    <!-- STATS -->
    <div class="stats">
        <div class="card">
            <h4>Today Earnings</h4>
            <p>‡ß≥ 850</p>
        </div>
        <div class="card">
            <h4>Total Trips</h4>
            <p>12</p>
        </div>
        <div class="card">
            <h4>Rating</h4>
            <p>‚≠ê 4.9</p>
        </div>
    </div>

    <!-- ACTIVE RIDE -->
    <div class="card active-ride">
        <h3>üö¶ Active Ride</h3>
        <div class="ride-info">
            <p><strong>Pickup:</strong> Dhanmondi</p>
            <p><strong>Drop:</strong> Gulshan</p>
            <p><strong>Fare:</strong> ‡ß≥ 320</p>
        </div>
        <button class="complete-btn">Complete Ride</button>
    </div>

    <!-- REQUESTS -->
    <div class="card requests">
        <h3>üì• Ride Requests</h3>

        <div class="request">
            <p><strong>From:</strong> Mirpur</p>
            <p><strong>To:</strong> Farmgate</p>
            <p><strong>Fare:</strong> ‡ß≥ 280</p>
            <div class="actions">
                <button class="accept">Accept</button>
                <button class="reject">Reject</button>
            </div>
        </div>

        <div class="request">
            <p><strong>From:</strong> Uttara</p>
            <p><strong>To:</strong> Airport</p>
            <p><strong>Fare:</strong> ‡ß≥ 220</p>
            <div class="actions">
                <button class="accept">Accept</button>
                <button class="reject">Reject</button>
            </div>
        </div>

    </div>

</div>

</body>
</html>
